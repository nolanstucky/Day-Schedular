<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/Assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container mb-4">
    <div class="row time-block">
      <div class="col-sm-2 mt-4 time-block">
        9:00 AM
      </div>
      <textarea class="col-sm-8 description" id=9></textarea>
      <button class="col-sm-1 saveBtn" id="nineAm"></button>
    </div>
  </div>

  <div class="container mb-4">
    <div class="row time-block">
      <div class="col-sm-2 mt-4 time-block">
        10:00 AM
      </div>
      <textarea class="col-sm-8 description" id=10></textarea>
      <button class="col-sm-1 saveBtn" id="tenAm"></button>
    </div>
  </div>

  <div class="container mb-4">
    <div class="row time-block">
      <div class="col-sm-2 mt-4 time-block">
        11:00 AM
      </div>
      <textarea class="col-sm-8 description" id=11></textarea>
      <button class="col-sm-1 saveBtn" id="elevenAm"></button>
    </div>
  </div>

  <div class="container mb-4">
    <div class="row time-block">
      <div class="col-sm-2 mt-4 time-block">
        12:00 PM
      </div>
      <textarea class="col-sm-8 description" id=12></textarea>
      <button class="col-sm-1 saveBtn" id="twelvePm"></button>
    </div>
  </div>

  <div class="container mb-4">
    <div class="row time-block">
      <div class="col-sm-2 mt-4 time-block">
        1:00 PM
      </div>
      <textarea class="col-sm-8 description" id=13></textarea>
      <button class="col-sm-1 saveBtn" id="onePm"></button>
    </div>
  </div>

  <div class="container mb-4">
    <div class="row time-block">
      <div class="col-sm-2 mt-4 time-block">
        2:00 PM
      </div>
      <textarea class="col-sm-8 description" id=14></textarea>
      <button class="col-sm-1 saveBtn" id="twoPm"></button>
    </div>
  </div>

  <div class="container mb-4">
    <div class="row time-block">
      <div class="col-sm-2 mt-4 time-block">
        3:00 PM
      </div>
      <textarea class="col-sm-8 description" id=15></textarea>
      <button class="col-sm-1 saveBtn" id="threePm"></button>
    </div>
  </div>

  <div class="container mb-4">
    <div class="row time-block">
      <div class="col-sm-2 mt-4 time-block">
        4:00 PM
      </div>
      <textarea class="col-sm-8 description" id=16></textarea>
      <button class="col-sm-1 saveBtn" id="fourPm"></button>
    </div>
  </div>

  <div class="container mb-4">
    <div class="row time-block">
      <div class="col-sm-2 mt-4 time-block">
        5:00 PM
      </div>
      <textarea class="col-sm-8 description" id=17></textarea>
      <button class="col-sm-1 saveBtn" id="fivePm"></button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="/Assets/script.js"></script>
</body>

</html>
